<div class="todo__wrap">
	<div class="todo">
		<div class="todo__title-wrap">
			<div class="todo__title">Редактирование задачи</div>
			<div class="todo__title-btns">
				<div class="btn btn__back"><i class="mdi mdi-arrow-left"></i>Назад</div>
			</div>

		</div>

		<div class="todo__item todo__item_edit ">
			<div class="todo__item-string todo__item-string_title">
				<input type="text" name="" value="" placeholder="Название" class="imputnametask">
			</div>

			<div class="todo__item-string todo__item-string_date">
				<input type="number" name="" value="" placeholder="Срок выполнения (дней)" class="imputtimetask">
			</div>

			<div class="todo__item-string todo__item-string_tarea">
				<textarea name="name" rows="8" cols="80" placeholder="Описание задачи" class="texttask"></textarea>
			</div>
			<div class="todo__item-string todo__item-string_btns">
				<button class="btn btn__savetask">Coхранить</button>
				<button class="btn btn__black btn__clear">Очистить все поля</button>

			</div>
		</div>

	</div>
</div>
