<div class="login__wrap">
	<div class="login__box">
		<h3>Регистрация</h3>
		<div class="login__box-string">
			<input type="text" class="regEmail" name="" value="" placeholder="E-mail">
		</div>
		<div class="login__box-string">
			<input type="password" name="" class="regPass" value="" placeholder="Пароль">
		</div>
		<div class="login__box-string">
			<input type="password" name="" class="regPassRepeat" value="" placeholder="Повторите пароль">
		</div>
		<div class="login__box-btns">
			<div class="btn btn__black btn-submit">Зарегистрироваться</div>
			<div class="btn  btn-gologin">На стр. входа</div>
		</div>
		<div class="login__box-allert close">Вы успешно зарегистрированы!</div>
	</div>
</div>
