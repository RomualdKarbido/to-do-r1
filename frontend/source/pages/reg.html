<div class="login__wrap">
    <div class="login__box">
        <h3>Регистрация</h3>
        <form action="" >
            <div class="login__box-string">
                <input type="text" class="regEmail" name="" value="" placeholder="E-mail" autocomplete="on">
            </div>
            <div class="login__box-string">
                <input type="password" name="" class="regPass" value="" placeholder="Пароль" autocomplete="on">
            </div>
            <div class="login__box-string">
                <input type="password" name="" class="regPassRepeat" value="" placeholder="Повторите пароль" autocomplete="on">
            </div>
        </form>
            <div class="login__box-btns">
                <button class="btn btn__black btn-submit">Зарегистрироваться</button>
                <div class="btn  btn-gologin">На стр. входа</div>
            </div>

        <div class="login__box-allert close">Вы успешно зарегистрированы!</div>
    </div>
</div>
